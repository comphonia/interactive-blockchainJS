<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="bitcoin, interactive, blockchain, JavaScript">
    <meta name="author" content="Everistus Akpabio">
    <meta name="description" content="An implementation of blockchain technology">
    <title>Alchemy | Comphonia</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/start.css" type="text/css">
</head>

<body>
    <div class="" id="canvas" style="z-index:1"></div>
    <a href="https://github.com/comphonia/interactive-blockchainJS"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1" style="position: absolute; right: 0; "></a>

    <div class="container">
        <div class="topbar">
            <h3><i class="fas fa-dna " style="margin-right: 15px"></i>BIOSHARE</h3>
        </div>
        <div class="wrapper">
            <div class="row">
                <div class="col1">
                    <div class="card" id="alice">
                        <div class="imagearea center-row">
                            <img src="imgs/female%20(30).png">
                        </div>
                        <h2>Alice</h2>
                        <h1><i class="fab fa-bitcoin"></i><span class="balance">0</span></h1>
                        <div class="buttons">
                            <input type="text" id="alicePay" />
                            <button class="btn request">pay</button>
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <div class="transactions">
                        <div class="titlebar"> <span>&gt;&gt; console</span><button onclick="clearConsole()" style="margin: 0">clear</button><span id="consoleTime"></span></div>
                        <div class="log" id="console">
                        </div>
                    </div>
                    <!--
                    <div class="miner center-col" id="miner">
                        <div class="imagearea">
                            <img src="imgs/male%20(41).png">
                        </div>
                        <h2>Miner49r</h2>
                        <h1><i class="fab fa-bitcoin"></i><span class="balance">0</span></h1>
                        <select id="hardware">
                            <option value="5">SETUP - CPU (slowest)</option>
                            <option value="4" selected>SETUP - GPU</option>
                            <option value="1">SETUP - POOL</option>
                        </select>
                        <button class="btn"><i class="fas fa-hammer float-left"></i>mine</button>
                    </div>
                -->
                </div>
                <div class="col1">
                    <div class="card" id="bob">
                        <div class="imagearea center-row">
                            <img src="imgs/male%20(23).png">
                        </div>
                        <h2>Bob</h2>
                        <h1><i class="fab fa-bitcoin"></i><span class="balance">0</span></h1>
                        <div class="buttons">
                            <input type="text" id="bobPay" />
                            <button class="btn request">pay</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="blockchain">
                    <div class="info">
                        <small style="display: block">Block Info:</small>
                        <small style="display: block" id="blockinfo"></small>
                    </div>
                    <div style="position: absolute; top: -38px; font-size: 1.2em; left: 0;border: 2px solid #462c1d; box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.5); padding: 5px;    background-color: #264653; color: #f5f5f5;font-family: Consolas, monaco, monospace; font-weight: 600">LEDGER</div>
                    <div class="blockarea" id="blockarea">

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal show">
        <div class="modal-inner">
            <div class="modal-top center-row">
                <h2>Alice's Database</h2>
                <button class="">&times;</button>
            </div>
            <div class="modal-bottom">
                <div class="data-queue">
                    <div class="chip">
                        <i class="fas fa-address-card" style="vertical-align: bottom"></i>
                        <span>address-bookdddddddd</span>
                        <button class="chip-close">&times;</button>
                    </div>
                </div>
                <div class="button">
                    <button class="btn"><i class="far fa-paper-plane" style="margin-right: 10px;"></i>Send</button>
                </div>
            </div>
            <div class="modal-guts">
                <div class="searchArea">
                    <div class="searchBar center-col">
                        <input type="text" placeholder="Search for evidence" />
                        <i class="fas fa-search searchIcon"></i>
                    </div>
                </div>
                <div class="database">
                    <div class="data-card center-col " title="address-book">
                        <div class="card-top center-col "><i class="fas fa-address-card"></i></div>
                        <div class="card-bottom">address-book</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/libs/particle.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/crypto-js.js"></script>
    <script src="js/libs/crypto-js256.js"></script>
    <script src="js/start.js"></script>
    <script src="js/blockchain.js"></script>

    <script>
        var time = document.getElementById('consoleTime');
        setInterval(function() {
            time.textContent = moment().format('h:mm:ss a');
        }, 1000);

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
    </script>
    <script>
        particlesJS("canvas", {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#000000"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 50,
                    "color": "#000000",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body></html>
